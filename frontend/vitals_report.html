<main>
  <h1>Vitals Report</h1>
  <canvas id="vitalsChart"></canvas>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  async function loadVitalsChart() {
    const res = await fetch('https://personal-health-tracker-app-4.onrender.com/vitals');
    const vitals = await res.json();
    const types = vitals.map(v => v.type);
    const values = vitals.map(v => v.value);

    new Chart(document.getElementById('vitalsChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: types,
        datasets: [{
          label: 'Vital Values',
          data: values,
          borderColor: '#2ecc71',
          fill: false
        }]
      },
      options: { responsive: true }
    });
  }

  loadVitalsChart();
</script>
