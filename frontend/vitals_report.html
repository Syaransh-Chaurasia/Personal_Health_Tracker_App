<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vitals Report</title>
  <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="medication.html">Medication</a></li>
    <li><a href="symptom.html">Symptoms</a></li>
    <li><a href="vitals.html">Vitals</a></li>
    <li><a href="report.html">Full Report</a></li>
    <li><a href="#" onclick="logout()" style="color:red;">Logout</a></li>
  </ul>
</div>

<main>
  <h1>Vitals Report</h1>
  <div class="table-section">
    <table>
      <thead>
      <tr>
        <th>Type</th>
        <th>Value</th>
        <th>Unit</th>
        <th>Recorded At</th>
        <th>Notes</th>
      </tr>
      </thead>
      <tbody id="vit-report-table"></tbody>
    </table>
  </div>
</main>

<script>
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  }

  async function loadVitalsReport() {
    const res = await fetch('https://personal-health-tracker-app-7.onrender.com/vitals');
    const vits = await res.json();
    const tbody = document.getElementById('vit-report-table');
    tbody.innerHTML = '';
    vits.forEach(v => {
      tbody.innerHTML += `
          <tr>
            <td>${v.type}</td>
            <td>${v.value}</td>
            <td>${v.unit}</td>
            <td>${v.recorded_at}</td>
            <td>${v.notes || ''}</td>
          </tr>`;
    });
  }

  loadVitalsReport();
</script>

</body>
</html>
