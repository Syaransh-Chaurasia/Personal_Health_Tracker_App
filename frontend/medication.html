<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
    <h2>Navigation</h2>
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="medication_report.html">Medication Report</a></li>
        <li><a href="symptom.html">Symptoms</a></li>
        <li><a href="vitals.html">Vitals</a></li>
        <li><a href="report.html">Full Report</a></li>
        <li><a href="login.html" style="color:red;">Logout</a></li>
    </ul>
</div>

<main>
    <h1>Medication Tracker</h1>

    <form id="medication-form">
        <input type="text" id="name" placeholder="Medication Name" required>
        <input type="text" id="dosage" placeholder="Dosage" required>
        <input type="text" id="frequency" placeholder="Frequency" required>
        <input type="text" id="time_slots" placeholder="Time Slots" required>
        <input type="date" id="start_date" required>
        <input type="date" id="end_date" required>
        <button type="submit">Add Medication</button>
    </form>

    <div class="table-section">
        <h2>Medications List</h2>
        <table>
            <thead>
            <tr><th>Name</th><th>Dosage</th><th>Status</th><th>Actions</th></tr>
            </thead>
            <tbody id="medication-table"></tbody>
        </table>
    </div>

    <div class="footer">
        <button class="generate-report" onclick="window.location.href='medication_report.html'">View Medication Report</button>
    </div>
</main>

<script>
    const medForm = document.getElementById('medication-form');
    const medTable = document.getElementById('medication-table');

    async function fetchMedications() {
        const res = await fetch('https://personal-health-tracker-app-4.onrender.com/medications');
        const data = await res.json();
        medTable.innerHTML = "";
        data.forEach(item => {
            medTable.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.dosage}</td>
        <td>${item.taken ? 'Taken' : 'Not Taken'}</td>
        <td>
          <button onclick="deleteMedication(${item.id})">Delete</button>
        </td>
      </tr>
    `;
        });
    }

    medForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = {
            name: document.getElementById('name').value,
            dosage: document.getElementById('dosage').value,
            frequency: document.getElementById('frequency').value,
            time_slots: document.getElementById('time_slots').value,
            start_date: document.getElementById('start_date').value,
            end_date: document.getElementById('end_date').value
        };

        await fetch('https://personal-health-tracker-app-4.onrender.com/medications', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        medForm.reset();
        fetchMedications();
    });

    async function deleteMedication(id) {
        await fetch(`https://personal-health-tracker-app-4.onrender.com/medications/${id}`, { method: 'DELETE' });
        fetchMedications();
    }

    fetchMedications();
</script>

</body>
</html>
