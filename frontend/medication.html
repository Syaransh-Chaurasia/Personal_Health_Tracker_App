<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
    <h2>Navigation</h2>
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="symptom.html">Symptoms</a></li>
        <li><a href="vitals.html">Vitals</a></li>
        <li><a href="report.html">Full Report</a></li>
        <li><a href="#" onclick="logout()" style="color:red;">Logout</a></li>
    </ul>
</div>

<main>
    <h1>Medication Tracker</h1>

    <form id="medication-form">
        <input type="text" id="name" placeholder="Medication Name" required>
        <input type="text" id="dosage" placeholder="Dosage (e.g., 500mg)" required>
        <input type="text" id="frequency" placeholder="Frequency (e.g., Twice Daily)" required>
        <input type="text" id="time_slots" placeholder="Time Slots (e.g., Morning, Evening)" required>
        <input type="date" id="start_date" required>
        <input type="date" id="end_date" required>
        <button type="submit">Add Medication</button>
    </form>

    <div class="table-section">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Dosage</th>
                <th>Frequency</th>
                <th>Time Slots</th>
                <th>Start</th>
                <th>End</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="medication-table"></tbody>
        </table>
    </div>
</main>

<script>
    // Block access if not logged in
    const user = localStorage.getItem('user');
    if (!user) {
        window.location.href = 'index.html';
    }

    const apiBase = 'https://personal-health-tracker-app-2.onrender.com';

    async function loadMedications() {
        const res = await fetch(`${apiBase}/medications`);
        const meds = await res.json();
        const tbody = document.getElementById('medication-table');
        tbody.innerHTML = '';

        meds.forEach(m => {
            const takenLabel = m.taken ? '✅ Taken' : '❌ Not Taken';
            const actionText = m.taken ? 'Mark as Not Taken' : 'Mark as Taken';

            tbody.innerHTML += `
          <tr>
            <td>${m.name}</td>
            <td>${m.dosage}</td>
            <td>${m.frequency}</td>
            <td>${m.time_slots}</td>
            <td>${m.start_date}</td>
            <td>${m.end_date}</td>
            <td>${takenLabel}</td>
            <td>
              <button onclick="toggleTaken(${m.id})">${actionText}</button>
              <button onclick="deleteMedication(${m.id})" style="background-color:#dc3545;">Delete</button>
            </td>
          </tr>
        `;
        });
    }

    async function toggleTaken(id) {
        const res = await fetch(`${apiBase}/medications/${id}/toggle-taken`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' }
        });

        if (res.ok) {
            alert('Medication status updated.');
            loadMedications();
        } else {
            alert('Error updating status.');
        }
    }

    async function deleteMedication(id) {
        const res = await fetch(`${apiBase}/medications/${id}`, {
            method: 'DELETE'
        });

        if (res.ok) {
            alert('Medication deleted.');
            loadMedications();
        } else {
            alert('Failed to delete.');
        }
    }

    document.getElementById('medication-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            name: document.getElementById('name').value,
            dosage: document.getElementById('dosage').value,
            frequency: document.getElementById('frequency').value,
            time_slots: document.getElementById('time_slots').value,
            start_date: document.getElementById('start_date').value,
            end_date: document.getElementById('end_date').value
        };

        const res = await fetch(`${apiBase}/medications`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert('Medication added.');
            document.getElementById('medication-form').reset();
            loadMedications();
        } else {
            alert('Error adding medication.');
        }
    });

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

    loadMedications();
</script>

</body>
</html>
