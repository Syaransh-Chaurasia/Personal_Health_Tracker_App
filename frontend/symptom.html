<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptom Report</title>
  <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="symptom-report.html">Symptom Report</a></li>
    <li><a href="medication-report.html">Medication Report</a></li>
    <li><a href="vitals-report.html">Vitals Report</a></li>
    <li><a href="final-report.html">Final Report</a></li>
  </ul>
</div>

<main>
  <h1>Symptom Report</h1>
  <table border="1" id="symptom-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Symptom</th>
      <th>Severity</th>
      <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
  </table>
</main>

<script>
  async function loadSymptoms() {
    const response = await fetch('https://personal-health-tracker-app-2.onrender.com/symptoms');
    const data = await response.json();
    const tableBody = document.getElementById('symptom-table').querySelector('tbody');

    tableBody.innerHTML = '';
    data.forEach(symptom => {
      const row = `<tr>
      <td>${symptom.date}</td>
      <td>${symptom.symptom_type}</td>
      <td>${symptom.severity}</td>
      <td>${symptom.notes}</td>
    </tr>`;
      tableBody.innerHTML += row;
    });
  }

  loadSymptoms();
</script>

</body>
</html>
