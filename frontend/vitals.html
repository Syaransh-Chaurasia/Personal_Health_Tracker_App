<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vitals Tracker</title>
    <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
    <h2>Navigation</h2>
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="symptom.html">Symptoms</a></li>
        <li><a href="vitals.html">Vitals</a></li>
        <li><a href="report.html">Full Report</a></li>
        <li><a href="#" onclick="logout()" style="color:red;">Logout</a></li>
    </ul>
</div>

<main>
    <h1>Vitals Tracker</h1>

    <form id="vitals-form">
        <input type="number" id="heart_rate" placeholder="Heart Rate (bpm)" required>
        <input type="text" id="blood_pressure" placeholder="Blood Pressure (e.g., 120/80)" required>
        <input type="number" id="temperature" placeholder="Temperature (°C)" required>
        <input type="date" id="date" required>
        <button type="submit">Add Vitals</button>
    </form>

    <div class="table-section">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Heart Rate</th>
                <th>Blood Pressure</th>
                <th>Temperature</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="vitals-table"></tbody>
        </table>
    </div>
</main>

<script>
    const storedUser = JSON.parse(localStorage.getItem('user'));
    const token = storedUser ? storedUser.access_token : null;

    if (!token) {
        alert('Please login first.');
        window.location.href = 'index.html';
    }

    const apiBase = 'https://personal-health-tracker-app-2.onrender.com';

    async function loadVitals() {
        const res = await fetch(`${apiBase}/vitals`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) {
            alert('Failed to load vitals.');
            return;
        }

        const vitals = await res.json();
        const tbody = document.getElementById('vitals-table');
        tbody.innerHTML = '';

        vitals.forEach(v => {
            tbody.innerHTML += `
        <tr>
          <td>${v.date}</td>
          <td>${v.heart_rate} bpm</td>
          <td>${v.blood_pressure}</td>
          <td>${v.temperature} °C</td>
          <td><button onclick="deleteVitals(${v.id})" style="background-color:#dc3545;">Delete</button></td>
        </tr>
      `;
        });
    }

    async function deleteVitals(id) {
        const res = await fetch(`${apiBase}/vitals/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
            alert('Vitals entry deleted.');
            loadVitals();
        } else {
            alert('Failed to delete vitals.');
        }
    }

    document.getElementById('vitals-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
            heart_rate: document.getElementById('heart_rate').value,
            blood_pressure: document.getElementById('blood_pressure').value,
            temperature: document.getElementById('temperature').value,
            date: document.getElementById('date').value
        };

        const res = await fetch(`${apiBase}/vitals`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert('Vitals added.');
            document.getElementById('vitals-form').reset();
            loadVitals();
        } else {
            alert('Failed to add vitals.');
        }
    });

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

    loadVitals();
</script>

</body>
</html>
