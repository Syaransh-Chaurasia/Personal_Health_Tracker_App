<body>

<main>
  <h1>Symptom Report</h1>
  <canvas id="symChart"></canvas>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  async function loadSymptomChart() {
    const res = await fetch('https://personal-health-tracker-app-4.onrender.com/symptoms');
    const symptoms = await res.json();
    const types = symptoms.map(s => s.symptom_type);
    const severity = symptoms.map(s => parseInt(s.severity));

    new Chart(document.getElementById('symChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: types,
        datasets: [{
          label: 'Severity',
          data: severity,
          borderColor: '#f39c12',
          fill: false
        }]
      },
      options: { responsive: true }
    });
  }

  loadSymptomChart();
</script>

</body>
</html>
