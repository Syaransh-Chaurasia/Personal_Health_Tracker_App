<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptom Report</title>
  <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="medication.html">Medication</a></li>
    <li><a href="symptom.html">Symptoms</a></li>
    <li><a href="vitals.html">Vitals</a></li>
    <li><a href="report.html">Full Report</a></li>
    <li><a href="#" onclick="logout()" style="color:red;">Logout</a></li>
  </ul>
</div>

<main>
  <h1>Symptom Report</h1>
  <div class="table-section">
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Severity</th>
        <th>Notes</th>
      </tr>
      </thead>
      <tbody id="sym-report-table"></tbody>
    </table>
  </div>
</main>

<script>
  function logout() {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  }

  async function loadSymptomReport() {
    const res = await fetch('https://personal-health-tracker-app-4.onrender.com/symptoms');
    const syms = await res.json();
    const tbody = document.getElementById('sym-report-table');
    tbody.innerHTML = '';
    syms.forEach(s => {
      tbody.innerHTML += `
          <tr>
            <td>${s.date}</td>
            <td>${s.symptom_type}</td>
            <td>${s.severity}</td>
            <td>${s.notes || ''}</td>
          </tr>`;
    });
  }

  loadSymptomReport();
</script>

</body>
</html>
