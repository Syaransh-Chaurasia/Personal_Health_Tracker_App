<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageBox = document.getElementById('message-box');

    try {
      const response = await fetch('https://personal-health-tracker-app-7.onrender.com/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const userData = await response.json();
        localStorage.setItem('user', JSON.stringify(userData));
        window.location.href = 'dashboard.html';
      } else {
        messageBox.innerHTML = '<div class="alert alert-danger">Invalid credentials. Try again.</div>';
      }

    } catch (error) {
      messageBox.innerHTML = '<div class="alert alert-danger">Server error. Please try later.</div>';
    }
  });
</script>
