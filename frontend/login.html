<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageBox = document.getElementById('message-box');

    const res = await fetch('https://personal-health-tracker-app-2.onrender.com/user/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (res.ok) {
      const data = await res.json();
      localStorage.setItem('token', data.access_token);   // âœ… Only the token
      window.location.href = 'dashboard.html';
    } else {
      messageBox.innerHTML = '<div class="alert alert-danger">Invalid login.</div>';
    }
  });
</script>
