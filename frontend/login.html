<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="static/login.css">
</head>
<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="register.html">Register</a></li>
  </ul>
</div>

<main>
  <h1>Login</h1>
  <form id="login-form">
    <div><label>Email: <input type="email" id="email" required></label></div>
    <div><label>Password: <input type="password" id="password" required></label></div>
    <button type="submit">Login</button>
  </form>
  <div id="message-box"></div>
</main>

<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageBox = document.getElementById('message-box');

    const res = await fetch('https://personal-health-tracker-app-7.onrender.com/users/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (res.ok) {
      const user = await res.json();
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    } else {
      messageBox.innerHTML = '<div class="alert alert-danger">Invalid login. Please check your email or password.</div>';
    }
  });
</script>

</body>
</html>
