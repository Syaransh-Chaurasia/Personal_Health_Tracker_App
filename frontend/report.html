<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Health Report</title>
  <link rel="stylesheet" href="static/module.css">
</head>
<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="medication.html">Medication</a></li>
    <li><a href="symptom.html">Symptoms</a></li>
    <li><a href="vitals.html">Vitals</a></li>
    <li><a href="report.html">Full Report</a></li>
    <li><a href="login.html" style="color:red;">Logout</a></li>
  </ul>
</div>

<main>
  <h1>Full Health Report</h1>
  <canvas id="medChart"></canvas>
  <canvas id="symChart"></canvas>
  <canvas id="vitalsChart"></canvas>

  <button class="generate-report" onclick="window.print()">Print Report</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  async function loadAllCharts() {
    const medRes = await fetch('https://personal-health-tracker-app-4.onrender.com/medications');
    const symRes = await fetch('https://personal-health-tracker-app-4.onrender.com/symptoms');
    const vitRes = await fetch('https://personal-health-tracker-app-4.onrender.com/vitals');

    const meds = await medRes.json();
    const syms = await symRes.json();
    const vits = await vitRes.json();

    new Chart(document.getElementById('medChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: meds.map(m => m.name),
        datasets: [{
          label: 'Medications Taken',
          data: meds.map(m => m.taken ? 1 : 0),
          backgroundColor: '#4da8da'
        }]
      }
    });

    new Chart(document.getElementById('symChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: syms.map(s => s.symptom_type),
        datasets: [{
          label: 'Symptom Severity',
          data: syms.map(s => parseInt(s.severity)),
          borderColor: '#f39c12',
          fill: false
        }]
      }
    });

    new Chart(document.getElementById('vitalsChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: vits.map(v => v.type),
        datasets: [{
          label: 'Vitals',
          data: vits.map(v => v.value),
          borderColor: '#2ecc71',
          fill: false
        }]
      }
    });
  }

  loadAllCharts();
</script>

</body>
</html>
